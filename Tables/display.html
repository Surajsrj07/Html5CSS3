<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table design using display property</title>
    <link rel="stylesheet" href="display.css">
</head>

<body>

    <div class="table">

        <div class="caption">
    Student's Details
        </div>

        <div class="col-group">
            <div class="tab-col">col-1</div>
            <div class="tab-col col-2">col-2</div>
            <div class="tab-col">col-3</div>
        </div>

        <div class="header">
            <div class="col">Name</div>
            <div class="col">Age</div>
            <div class="col">City</div>

        </div>

        <div class="row-group">
            <div class="row">
                <div class="col">Ram</div>
                <div class="col">12</div>
                <div class="col">Salem</div>

            </div>

            <div class="row">
                <div class="col">Jose</div>
                <div class="col">15</div>
                <div class="col">Madurai</div>

            </div>

            <div class="row">
                <div class="col">Dhira</div>
                <div class="col">13</div>
                <div class="col">Madurai</div>

            </div>

            <div class="row">
                <div class="col">Manoj</div>
                <div class="col">11</div>
                <div class="col">Chennai</div>

            </div>

            <div class="row">
                <div class="col">Suraj</div>
                <div class="col">14</div>
                <div class="col">Nellai</div>

            </div>


        </div>

        <div class="footer">
            <div class="col">Total</div>
            <div class="col"></div>
            <div class="col">5</div>

        </div>


    </div>
</body>

</html>
