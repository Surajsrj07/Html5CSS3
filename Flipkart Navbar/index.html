<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shoppping Site for Mobiles ,brands & more</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/flipkart favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="header">
        <nav>
            <div class="image">
                <img src="./images/Flipkart.png" alt="">

            </div>

            <div class="search-content">

                <input type="text" placeholder="Search for Products, brands and more">
                <button><i class="fa fa-search"></i></button>
            </div>

            <ul>
                <li>My Account
                    <i class="fa fa-angle-down"></i>
                    <ul>
                        <li><i class="fa fa-user-circle"></i> My Profile</li>
                        <li><i class="fa fa-bolt"></i> Supercoin zone</li>
                        <li><i class="fa fa-plus"></i> Flipkart Plus Zone</li>
                        <li><i class="fa fa-shopping-bag"></i> Orders</li>
                        <li><i class="fa fa-heart"></i>Wishlist</li>
                        <li><i class="fa fa-ticket"></i>Coupons</li>
                        <li><i class="fa fa-gift"></i>Gift Cards</li>
                        <li><i class="fa fa-bell"></i>Notifications</li>
                        <li><i class="fa fa-power-off"></i>Logout</li>

                    </ul>
                </li>
                <li>Become a Seller</li>
                <li>More
                    <i class="fa fa-angle-down"></i>
                </li>
                <li><i class="fa fa-shopping-cart"></i> Cart</li>
            </ul>



        </nav>
    </div>

</body>

</html>
