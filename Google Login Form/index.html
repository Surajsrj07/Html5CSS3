<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign IN Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form action="#" class="form">
            <img src="./images/Google.png" alt="" width="100px" height="30px">
            <h1>Sign In</h1>
            <div class="form-group">
                <input type="text" class="form-control" required>
                <label class="form-label" for="">Email or Phone</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" required id="txtPassword">
                <label class="form-label" for="">Enter Your password</label>
            </div>

            <div class="form-group">
                <label class="showlabel">
                    <input type="checkbox" id="show">
                    Show Password
                </label>
            </div>

            <div class="bottom-box">
                <a href="#">Forget Password ?</a>
                <button class="form-button">Next</button>
            </div>


        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
